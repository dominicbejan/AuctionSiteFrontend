<div class="title-container">
  <div class="title-wrapper">
    <h2 class="section-title" [class.animate]="animate">
      Categories
      <span class="underline"></span>
    </h2>
  </div>
</div>

<ul>
  <li *ngFor="let category of categories" (click)="navigateTo(category.name)">
    <img [src]="'assets/' + category.name.toLowerCase() + '.png'" alt="{{ category.name }}" />
    {{ category.name }}
  </li>
</ul>
